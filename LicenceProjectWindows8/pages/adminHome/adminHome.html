<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>adminHome</title>

    <!-- Références WinJS -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="adminHome.css" rel="stylesheet" />
    <script src="/js/variable.js"></script>
    <script src="adminHome.js"></script>
</head>
<body>
    <div class="adminHome fragment">
        <header aria-label="Header content" role="banner">
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Administration</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div id="mediumListIconTextTemplate"
                 data-win-control="WinJS.Binding.Template">
                <div class="elemListView" style="width: 100%; height: 100%;">
                    <img src=" #" style="width: 250px; height: 250px;"
                         data-win-bind="alt: title; src: picture" />
                    <div>
                        <h4 data-win-bind="innerText: title"></h4>
                        <h6 data-win-bind="innerText: text"></h6>
                    </div>
                </div>
            </div>
            <div id="basicListView" data-win-control="WinJS.UI.ListView"
                 data-win-options="{itemDataSource : Data.itemList.dataSource,
                                    itemTemplate: select('#mediumListIconTextTemplate')}">
            </div>
        </section>
    </div>
</body>
</html>
